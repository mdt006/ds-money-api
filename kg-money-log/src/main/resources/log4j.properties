log4j.rootLogger=INFO,console,file,errorFile,debugFile

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.err  
log4j.appender.console.ImmediateFlush = true  
log4j.appender.console.Threshold = DEBUG     
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/money_log.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.Append=true 
log4j.appender.file.Threshold=INFO 
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-4r %-5p %c{2} - %m%n


### debugfile ###
log4j.appender.debugFile = org.apache.log4j.RollingFileAppender    
log4j.appender.debugFile.File = logs/money_debugfile_log.log
log4j.appender.debugFile.Append = true   
log4j.appender.debugFile.Threshold = DEBUG  
log4j.appender.debugFile.ImmediateFlush = true   
log4j.appender.debugFile.MaxFileSize = 100MB    
log4j.appender.debugFile.MaxBackupIndex = 15  
log4j.appender.debugFile.layout = org.apache.log4j.PatternLayout    
log4j.appender.debugFile.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss SSS} - %c -%-4r [%t] %-5p %c %x - %m%n



log4j.appender.errorFile = org.apache.log4j.RollingFileAppender    
log4j.appender.errorFile.File = logs/money_errorFile.log
log4j.appender.errorFile.Append = true   
log4j.appender.errorFile.ImmediateFlush = true   
log4j.appender.errorFile.Threshold = ERROR   
log4j.appender.errorFile.MaxFileSize = 100MB    
log4j.appender.errorFile.MaxBackupIndex = 15  
log4j.appender.errorFile.layout = org.apache.log4j.PatternLayout    
log4j.appender.errorFile.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss SSS} - %c -%-4r [%t] %-5p %c %x - %m%n   

log4j.logger.com=DEBUG
log4j.logger.java.sql=DEBUG